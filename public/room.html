<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      html, body { height: 100%; margin: 0; }
      #game { display:block; width:100vw; height:100vh; background:#0b0f1a; }
      .hud { position:fixed; top:12px; left:12px; right:12px; display:flex; justify-content:space-between; gap:12px; z-index:2; }
      .hud .pill { background:rgba(255,255,255,0.1); color:#fff; padding:8px 12px; border-radius:999px; font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    </style>
  </head>
  <body>
    <div class="hud">
      <div class="pill" id="label"></div>
      <div class="pill"><a href="/" class="btn">Keluar</a></div>
    </div>
    <canvas id="game"></canvas>
    <script>
      const params = new URLSearchParams(location.search);
      const code = location.pathname.split('/').pop();
      const name = params.get('name') || 'Guest';
      const vsbot = params.get('vsbot') === '1';
      document.getElementById('label').textContent = `Room ${code} • ${name}${vsbot?' • VS BOT':''}`;
    </script>
    <script src="/static/room_ws.js"></script>
  </body>
  </html>
